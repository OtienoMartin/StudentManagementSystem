name: .NET 10 CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET 10 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore StudentManagementSystem.sln

    - name: Build
      run: dotnet build StudentManagementSystem.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test StudentManagementSystem.sln --no-build --verbosity normal --logger "trx;LogFileName=test_results.trx"
